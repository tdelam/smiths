{% extends "catalog.html" %}
{% load checkout_tags %}
{% block content %}
    <div id="main-container">
        <!-- Main Heading Starts -->
        <h2 class="main-heading text-center">
        My Account<br>
        <span>Welcome, {{ name|capfirst }}</span>
        </h2>
        <!-- Main Heading Ends -->
        <!-- Login Form Section Starts -->
        <section class="login-area">
            <div class="row">
                <div class="col-sm-8">
                    <!-- Login Panel Starts -->
                    <div class="panel panel-smart">
                        <div class="panel-heading">
                            <h3 class="panel-title">Change Password</h3>
                        </div>
                        <div class="panel-body">
                            <form method="post" action="." class="form-horizontal" role="form">{% csrf_token %}
                                {% if error_message %}
                                    <ul class="errorlist">
                                        <li>{{ error_message }}</li>
                                    </ul>
                                {% endif %}
                                
                                {{ form.as_p }}
                                
                                <input type="submit" value="Save Information" class="btn btn-danger" />
                            </form>
                        </div>
                    </div>
                    <!-- Login Panel Ends -->
                </div>
                {% include "registration/my_sidebar.html" %}
            </div>
        </section>
        <!-- Login Form Section Ends -->
    </div>
{% endblock %}
