{% extends "catalog.html" %}
{% load catalog_tags i18n %}
{% block content %}
    <!-- Slider Section Starts -->
    <div class="slider">
        <div id="main-carousel" class="carousel slide" data-ride="carousel">
            <!-- Wrapper For Slides Starts -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="{{ MEDIA_URL }}images/slider-imgs/slide1-img.jpg" alt="Slider" class="img-responsive" />
                </div>
                <div class="item">
                    <img src="{{ MEDIA_URL }}images/slider-imgs/slide2-img.jpg" alt="Slider" class="img-responsive" />
                </div>
                <div class="item">
                    <img src="{{ MEDIA_URL }}images/slider-imgs/slide3-img.jpg" alt="Slider" class="img-responsive" />
                </div>
            </div>
            <!-- Wrapper For Slides Ends -->
            <!-- Controls Starts -->
            <a class="left carousel-control" href="#main-carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#main-carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
            <!-- Controls Ends -->
        </div>
    </div>
    {% product_list request featured 'Featured Products' %}
    {% product_list request recently_viewed 'You Recently Viewed' %}
    {% product_list request search_recs 'Recommended For You' %}
    
{% endblock %}
